
<app-category-search [categories]="categories" (onSearchDone)="refreshList($event)" id="categorySearch"></app-category-search>
<div class="col-md-6">
    <button class="btn btn-success" (click)="addCategory()">Genre hinzufügen</button><br><br>
    <table class="table table-striped">
      <tr>
        <th class="hidden">Id</th>
        <th>Name</th>
        <th>Beschreibung</th>
        <th>Übergenre</th>
        <th>Aktion</th>
      </tr>
      <tr *ngFor="let category of filteredCategories">
        <td class="hidden"></td>
        <td style="font-weight: bold;">{{category.title | titlecase}}</td>
        <td style="max-width: 800px; word-break: normal; text-align: justify;">{{category.description}}</td>
        <td style="font-weight: bold;">{{categoryService?.getItem(category.parentCategoryId)?.title}}</td>
        <td>
          <button class="btn btn-success" (click)="editCategory(category)"> Ändern</button>
          <button class="btn btn-danger" (click)="deleteCategory(category)"> Löschen</button>
        </td>
      </tr>
    </table>
  </div>
