<div class="dialog">
<h2 mat-dialog-title *ngIf="oldCategory != null">{{oldCategory.title}} ändern</h2>
<h2 mat-dialog-title *ngIf="oldCategory == null">Kategorie hinzufügen</h2>
<mat-dialog-content>
<form #f="ngForm" >
    <div class="form-group">
        <label>Titel:</label>
        <input
        name="title"
        [(ngModel)]="category.title"
        class="form-control"
        required minlength="3" />
    </div>
    <div class="form-group">
        <label>Beschreibung:</label>
        <textarea
        [(ngModel)]="category.description"
        name="categorydescription"
        class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label>Übergeordnete Kategorie:</label><br>
        <select name="categorypparentCategoryId" [(ngModel)]="category.parentCategoryId">
            <option value="0"></option>
            <option *ngFor="let parentCategory of categories" [ngValue]="parentCategory.id">
                {{ parentCategory.title }}
            </option>
        </select>   
    </div>
</form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn mat-raised-button" (click)="close()">Schließen</button>
    <button class="btn mat-raised-button mat-primary" (click)="save()" [disabled]="!f.valid">Speichern</button>
</mat-dialog-actions>

</div>
