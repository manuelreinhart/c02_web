<div class="card">
  <div class="header">
    <h4 class="title">Veranstaltungssuche</h4>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label>Veranstaltungszentrum:</label>
        <input [(ngModel)]="venue" name="venue" class="form-control">
      </div>
      <div class="form-group">
        <label>City:</label>
        <input [(ngModel)]="city" name="city" class="form-control">
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input [(ngModel)]="zipCode" name="zipCode" class="form-control">
      </div>
      <div class="form-group">
        <label>Länderkürzel:</label>
        <input [(ngModel)]="couAbb" name="couAbb" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="search()"  class="btn btn-default">Suchen</button>
        <button (click)="reset()" class="btn btn-default">Reset</button>
      </div>
    </form>
  </div>
</div>
