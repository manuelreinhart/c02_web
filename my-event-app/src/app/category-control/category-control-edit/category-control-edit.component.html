<div class="dialog">

<h2 mat-dialog-title>{{category.title}} Ã¤ndern</h2>
<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput
                placeholder="Kategorie"
                formControlName="category.title">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn mat-raised-button"(click)="close()">Close</button>
    <button class="btn mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>

</div>
