<div class="card">
  <div class="header">
    <h2 class="title">Genre Suchen:</h2>
  </div>

  <div class="content">
    <form>
      <div class="form-group">
        <label>Name:</label>
        <input
          [(ngModel)]="name"
          name="category"
          class="form-control">
      </div>
      <div class="form-group">
          <button
          (click)="search()"
          class="btn btn-default">Suchen</button>
      </div>
    </form>
  </div>
</div>
