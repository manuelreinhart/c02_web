<div class="card">
  <div class="header">
    <table>
      <tr>
        <td><img src="../../../assets/img/Organizer.png" width="150" height="150"><img></td>
        <td><h2 class="title">Veranstalter Suchen:</h2></td>
      </tr>
    </table>
  </div>

  <div class="content">
    <form>

      <div class="form-group">
        <label>Name:</label>
        <input class="form-control"
               name="organizerName"
               [(ngModel)]="organizerName"
        />
      </div>

      <div class="form-group">
        <label>City:</label>
        <input class="form-control"
               name="organizerCity"
               [(ngModel)]="city"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-default" (click)="search()">Suchen</button>
      </div>

    </form>
  </div>
</div>
