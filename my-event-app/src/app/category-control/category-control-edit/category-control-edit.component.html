<div class="dialog">

<h2 mat-dialog-title>{{category.title}}</h2>
<mat-dialog-content>
    {{category.description}}
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn mat-raised-button"(click)="close()">Close</button>
    <button class="btn mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>

</div>
